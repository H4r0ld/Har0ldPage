  <body>
    <header class="page-header">
      <h2 class="title">CONTACT ME</h2>
      <nav class="main-nav">
        <ul class="main-nav-ul">
          <li class="main-nav-ul__item"><a href="/index.html">HOME</a></li>
          <li class="main-nav-ul__item"><a href="/projects.html">PROJECTS</a></li>
        </ul>
      </nav>
    </header>
    <main>
        <section class="main-section-contactme" id="contactme">

            <form class="main-form-information" action="">
              <label for="nombre">
                <span>Nombre</span>
                <input
                  type="text"
                  name="nombre"
                  id="nombre"
                  autocomplete="name"
                  required
                />
              </label>

              <label for="correo">
                <span>Correo</span>
                <input
                  type="email"
                  name="correo"
                  id="correo"
                  autocomplete="email"
                  required
                />
              </label>
              
              <label for="pais">
                <span>Pais</span>
                <input list="pais" />
                <datalist id="pais">
                  <option value="Ecuador"></option>
                  <option value="Mexico"></option>
                  <option value="Argentina"></option>
                  <option value="EstadosUnidos"></option>
                </datalist>
              </label>

              <label for="telefono">
                <span>Telefono</span>
                <input
                  type="tel"
                  name="telefono"
                  id="telefono"
                  autocomplete="+593 0123456789"
                  required
                />
              </label>

              <label for="mensaje">
                <span>Mensaje</span>
                <textarea cols="50" rows="10" name="mensaje" id="mensaje" required></textarea>
              </label>
              
              <input type="submit" value="Enviar formulario" class="enviar"/>

            </form>
          </section>
    </main>
